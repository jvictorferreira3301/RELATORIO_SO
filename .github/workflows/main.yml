name: CI and Deploy to GitHub Pages

on:
  push:
    branches:
      - jv

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run make4ht
        uses: docker://ghcr.io/michal-h21/make4ht-action:latest 
        env:
          command: "cd relatorios/relatorio_1/; make4ht -d out SO1.tex"
        continue-on-error: true

      - name: Publish HTML as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: html-output
          path: relatorios/relatorio_1/out  # Adjust the path based on the actual output location

   deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
        branch: gh-pages # ramo no qual os arquivos serão implantados
        folder: latex/ak_dspbook/out # pasta que contém os arquivos a serem implantados
